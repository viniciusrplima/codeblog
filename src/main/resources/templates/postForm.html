<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <title>Codeblog</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>
<body>

    <header>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Codeblog</span>
            </div>
        </nav>

    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-2">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New Post</li>
                </ol>
            </nav>

            <div>
                <th:block th:include="messageValidation"></th:block>
                <form method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control my-2" name="title" placeholder="Title *"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-2" name="author" placeholder="Author *"/>
                    </div>

                    <textarea id="summernote" type="text" class="form-control my-2" name="text" placeholder="Texto *"></textarea>

                    <small class="form-text text-muted">(*) Required fields </small>

                    <div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publish</button>
                        <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <script>
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height: 300
        });
    </script>
</body>

</html>
