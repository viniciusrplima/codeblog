<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <title>Codeblog</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <header>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Codeblog</span>
            </div>
        </nav>


    </header>

    <main>

        <section>
            <div class="container" style="width: 60%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb m-2">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>
                </nav>

                <article class="mt-3">
                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                        <span th:text="${post.title}"></span>
                    </h1>

                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.author}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${post.date}"></span>
                    </p>

                    <section>
                        <p class="card-text" style="margin-top: 40px;">
                            <span th:utext="${post.text}"></span>
                        </p>
                    </section>
                </article>

            </div>
        </section>

    </main>

</body>

</html>
